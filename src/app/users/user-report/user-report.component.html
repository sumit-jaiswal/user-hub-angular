<div class="container">
  <h2>Users active/In-active report</h2>
  <mat-divider></mat-divider>
  <div class="user-bar-chart">
    <canvas
      baseChart
      class="chart"
      [data]="barChartData"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [type]="barChartType"
    >
    </canvas>
  </div>
</div>
