<div class="container">
  <h2>My profile</h2>
  <mat-divider></mat-divider>

  <mat-card class="profile-card" *ngIf="loginUser$ | async as loginUser">
    <mat-card-header>
      <div mat-card-avatar>
        <img
          class="user-profile-img"
          [src]="loginUser?.photoUrl || loginUser?.picture"
        />
      </div>
      <mat-card-title>{{ loginUser.name }}</mat-card-title>
      <mat-card-subtitle>{{ loginUser.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content> </mat-card-content>
  </mat-card>
</div>
